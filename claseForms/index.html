    <main>
        <section>
            <form action="">
                <label for="nombre">
                    <span>¿Cuál es tu nombre?</span>
                    <input type="text" name="nombre" id="nombre" autocomplete="name" required>
                </label>
                <label for="correo">
                    <span>¿Cuál es tu correo?</span>
                    <input type="text" name="correo" id="correo" autocomplete="email" required>
                </label>
                <label for="país">
                    <span>¿Cuál es tu país?</span>
                    <input type="text" name="país" id="país" autocomplete="country" required>
                </label>
                <label for="cp">
                    <span>¿Cuál es tu codigopostal?</span>
                    <input type="text" name="codigopostal" id="codigopostal" autocomplete="postal-code" required>
                </label>
                <input type="submit">
            </form>
        </section>
    </main>
